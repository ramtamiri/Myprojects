<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Themed Apache Test Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E6E6FA;
            color: #4B0082;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            color: #6A5ACD;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #4B0082;
        }
        .container {
            background-color: #FFF0F5;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        a {
            color: #6A5ACD;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #4B0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Apache Server</h1>
        <p>This is a test page with a lavender theme and elegant fonts to ensure your server is running correctly.</p>
        <p>Feel free to edit this HTML file to further customize your setup.</p>
        <p><a href="https://httpd.apache.org/">Learn more about Apache</a></p>
    </div>
</body>
</html>
