---
- hosts: all
  become: true
  tasks:
    - name: Install the Apache
      ansible.builtin.apt:
        name: apache2
        state: present
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html/
        owner: root
        group: root
        mode: '0644'
